<div class="tdg-demo-container">
  <tdg-timeline minHeight="500px" [focusTask]="focus" [tasks]="tasks" (selectedTask)="displaySelected($event)"
    (TaskOver)="taskOver($event)" (TaskOut)="taskOut($event)"></tdg-timeline>
  <hr>
  <div class="tdg-details-container">
    <form [formGroup]="tdgForm">
      <p>
        <input formControlName="focus" placeholder="Task ID to focus on">
        <button type="button" (click)="focusTask()">Focus</button>
      </p>
      <p class="tasks-input-field">
        <textarea formControlName="tasks"></textarea>
        <button type="button" (click)="updateTasks()">Load</button>
      </p>
    </form>
    <div>
      <p>
        <b>Hovered On:</b><span #hoveredOnContainer></span>
      </p>
      <p>
        <b>Selected:</b><span #selectedContainer></span>
      </p>
    </div>
  </div>
</div>
